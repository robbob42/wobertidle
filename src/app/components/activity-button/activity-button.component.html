<ng-container *ngIf="activity && activityService.activities$ | async">
  <clr-toggle-container style="margin-top: 0;">
    <clr-toggle-wrapper class="custom-styles">
      <input type="checkbox" clrToggle name="options" (click)="toggleActivity(activity.id)" [(ngModel)]="activity.active" />
      <label> </label>
    </clr-toggle-wrapper>
  </clr-toggle-container>
</ng-container>
