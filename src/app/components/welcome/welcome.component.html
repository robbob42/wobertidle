<div class="card">
  <div class="card-header">
    Welcome, your most lugubriousness<br />
    <button *ngIf="messages.length" class="btn btn-sm btn-link" (click)="displayNext()">Tell Me More</button>
  </div>
  <div class="card-block">
      <div class="card-text">
        <app-pulsing-text [text]="nextMessage" [initialPulse]="true" [pulseId]="'nextMessage'"></app-pulsing-text>
        <ng-container *ngFor="let message of oldMessages">
          {{message}}<br />
        </ng-container>
      </div>
  </div>
  <div class="card-footer">
  </div>
</div>
